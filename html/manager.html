<div class="card" style="width: 18rem;">
    <div class="card-header">
      <h3 class="card-title">{{ name }}</h5>
      <h4 class="card-subtitle">{{ title }}</h6>
    </div>
    <div class="card-body">
        <h5 class="id">ID: {{ id }}</h5> <br>
        <h5 class="email">Email: {{ email }}</h5> <br>
        <h5 class="number">Office number: {{ number }}</h5> 
    </div>
  </div>
